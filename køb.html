    <link rel="stylesheet" href="harrystyles.css">
    <link rel="shortcut icon" href="imgs/logofullp.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/gtm3mrd.css">
</head>
<body>
    <!-- Nav bar med Header til logo -->
    <header>
        <!-- denne burgermenu nav bar er lavet ved hjælp af kode fra https://www.w3schools.com/howto/howto_js_mobile_navbar.aspi -->
        <img class="nav-buy" src="imgs/logofullp.png" alt="logo">
        
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a class="burger-btn" href="javascript:void(0);" onclick="myFunction()">
            <div id="cpu" class="icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </a>
        <nav class="topnav nav-buy">
            <!-- Navigation links (hidden by default) -->
            <div class="burger-nav" id="myLinks">
                <a href="index.html">Forside</a>
                <a href="køb.html">Køb</a>
                <a href="tutorial.html">Tutorial</a>
                <a href="blogs.html">Blog</a>
                <a href="FAQ.html">FAQ</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="banner parallax-effect">
            <h1>Køb</h1>
            <img src="imgs/pcBanner.jpg" alt="Logo">
        </div>
    </section>

    <main class="buy">
        <section class="frame">
            <h2>Køb</h2> 
            <div class="container">
                <img id="product" src="imgs/Termometer.jpg" alt="produkt">
                <a class="btn btn-position btn-køb" href="#">Tilføj til Kurv</a>                
            </div>

        </section>

        <section class="frame">
            <h2>Leverandører</h2>
            <div class="handlere">
                <input type="text" name="postnr" placeholder="Postnr" id="postnr">

                <input type="text" name="by" placeholder="By" id="by">
                <input type="search" name="søg" placeholder="Søg" id="søgfunktion">
                
            </div>
            <img src="imgs/kort@2x.jpg" alt="kort">
        </section>
    </main>

<footer class="footer-main">
    <img src="imgs/logofullp.png" alt="firmalogo">
    <Article class="footer footer-mobile">
        <h3>Email</h3>
        <p>
            pl@ntasia.dk
        </p>
    </Article>
    <Article class="footer footer-mobile">
        <h3>Telefon</h3>

            +45 70 12 14 16

    </Article>
    <Article class="footer footer-mobile">
