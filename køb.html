<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantasia Køb</title>
    <link rel="stylesheet" href="harrystyles.css">
    <link rel="shortcut icon" href="imgs/logofullp.png" type="image/x-icon">
</head>
<body>
    <!-- Nav bar med Header til logo -->
    <nav class="nav-buy">
        <img src="imgs/logofullp.png" alt="logo">
        <ul>
            <li>
                <a href="index.html">Forside</a>
                <a href="">Køb</a>
                <a href="tutorial.html">Prøv Selv</a>
                <a href="">Blog</a>
                <a href="FAQ.html">FAQ</a>
            </li>
        </ul>

    </nav>
<!-- Top Banner på siden -->
    <header class="banner parallax-effect">
        <h1>Køb/Levandører</h1>
        <img src="imgs/pcBanner.jpg" alt="Logo">
    </header>

    <main class="buy">
        <section class="frame">
            <h2>Køb</h2> 
            <div class="container">
                <img id="product" src="imgs/Termometer.jpg" alt="produkt">
                <a class="btn btn-position btn-køb" href="#">Tilføj til Kurv</a>                
            </div>

        </section>

        <section class="frame">
            <h2>Levandører</h2>
            <div class="handlere">
                <input type="text" name="postnr" placeholder="Postnr" id="postnr">

                <input type="text" name="by" placeholder="By" id="by">
                <input type="search" name="søg" placeholder="Søg" id="søgfunktion">
                
            </div>
            <img src="imgs/kort@2x.jpg" alt="kort">
        </section>
    </main>
<footer class="kfooter">
    <img src="imgs/logofullp.png" alt="firmalogo">
</footer> 

</body>

</html>
